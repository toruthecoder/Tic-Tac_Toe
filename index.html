<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>tik-tac-toe</title>
</head>
<body>
    <div class="container">
        <div>
            <h1 class="head">TIK-TAC-TOE</h1>  
        </div>
        <div class="gameScreen">
            <div class="box bt bl"><span class="textBox"></span></div>
            <div class="box bt"><span class="textBox"></span></div>
            <div class="box bt br"><span class="textBox"></span></div>
            <div class="box bl"><span class="textBox"></span></div>
            <div class="box"><span class="textBox"></span></div>
            <div class="box br"><span class="textBox"></span></div>
            <div class="box bl bb"><span class="textBox"></span></div>
            <div class="box bb"><span class="textBox"></span></div>
            <div class="box br bb"><span class="textBox"></span></div>
        </div>
        <div class=""></div>

        <div class="gameInfo">
            <div class="player">Turn : <span class="textScore"></span></div>
            <div class="player">Wins : <span class="textScore"></span></div>
            <div>
                <button class="btn">reset</button>
            </div>
            <div class="imgbox">
                <img src="excited.gif" alt="" />
            </div>
        </div>
    </div>


    <script src="script.js"></script>
</body>
</html>
